<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo.png" alt="logo" class="logo-img">
                <p class="logo-title">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@dhivakrishna?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dhiva Krishna</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
        <div class="form-container">
            <div class="form-head">
                <p>This is a demo registration page! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</p>
            </div>
            
            <div class="form-body">
                <div><h1 class="form-title">Let's do this!</h1></div>
                <form action="#" method="post" class="form">
                    <div class="input">
                        <label for="first-name">First name:</label>
                        <input type="text" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name:</label>
                        <input type="text" id="last-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number:</label>
                        <input type="number" id="phone-number" required>
                    </div>

                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <p class="psw-msg"></p>
                    </div>

                    <div class="input">
                        <label for="conf-password">Confirm Password:</label>
                        <input type="password" id="conf-password" required>
                    </div>
                </div>
                    
                    <div class="form-footer">
                        <div>
                            <button type="submit" class="form-button">Create Account</button>
                            <p class="login">Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
